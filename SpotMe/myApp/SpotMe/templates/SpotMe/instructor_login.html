{% extends 'SpotMe/instructor_out_base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <form role="form" action="{% url 'SpotMe:instructor_login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username" />
        <input type="password" placeholder="password" name="password" />
        <button type="submit">Log In</button>
        <p class="message"> Not Registered? <a href="{% url 'SpotMe:instructor_register' %}">Create your account</a></p>
    </form>
</div>

{% endblock %}
